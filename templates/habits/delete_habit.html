{% extends "base.html" %}

{% block content %}
<h1>Delete Habit</h1>

<div>
  <form action="{% url 'delete_habit' pk=habit.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ habit.task }}</p>
    <div>
    <button type="submit">Delete</button><br />
    <button><a href="{% url 'list_habits' %}">Cancel</a></button>
    <!-- <button><a href="{% url 'list_habits' %}">HOME</a></button> -->
    </div>
  </form>
</div>
{% endblock %}
